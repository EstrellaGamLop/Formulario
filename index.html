<body>
<h1>Restaurante el centollo</h1>
<h2>Haz tu reserva </h2>

<form action="" method="get">
<div>
 <label>Nombre:</label><input type="text" name="nombre">
</div>
<div>
 <label>Correo electrónico:</label><input type="text" name="correo electronico">
 </div>
<div>
<label>Teléfono:</label> <input type="text" name="Telefono">
</div>
<div>
 <label>Fecha de reserva:</label><input type="date" name="fecha">
</div>

<div>
 <label>Franja Horaria:</label>
 <select name="franja">
 <option>13:00 -- 14:00</option>
 <option>14:00 -- 15:00</option>
 <option>20:00 -- 21:00</option>
 </select>
</div>

<div>
<label> Comensales (min1, max10): </label><input type="number" name="comensales" min="1" max="10">
</div>

<div>
<label>Color del mantel: </label><input type="color" name"color_control">
</div>
<div>
<label>Demandas especiales</label><br/><textarea placeholder="alergias, tronas,..."></textarea>
</div>
<div>
<input type="submit" value="Enviar">
</div>


</form>

</body>
